{% load table3 %}
<th {% if style %}style="{{ style }}"{% endif %}
{% if column.sortable %}
   {% if sort_mode == 'desc'%}class="sorting_desc" onclick="location='?{% url_replace 'sort_by' column.name %}'"
   {% elif sort_mode == 'asc'%}class="sorting_asc" onclick="location='?{% url_replace 'sort_by' '-' column.name %}'"
   {% else  %}class="sorting" onclick="location='?{% url_replace 'sort_by' column.name %}'"{% endif %}
{% else %}class="sorting_disabled"
{% endif %}>{{ column.label }}</th>
